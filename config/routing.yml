_profiler_home:
    path: _profiler/
    defaults: { _controller: nicofuma.webprofiler.controller.profiler:homeAction }

_profiler_search:
    path: _profiler/search
    defaults: { _controller: nicofuma.webprofiler.controller.profiler:searchAction }

_profiler_search_bar:
    path: _profiler/search_bar
    defaults: { _controller: nicofuma.webprofiler.controller.profiler:searchBarAction }

_profiler_purge:
    path: _profiler/purge
    defaults: { _controller: nicofuma.webprofiler.controller.profiler:purgeAction }

_profiler_info:
    path: _profiler/info/{about}
    defaults: { _controller: nicofuma.webprofiler.controller.profiler:infoAction }

_profiler_phpinfo:
    path: _profiler/phpinfo
    defaults: { _controller: nicofuma.webprofiler.controller.profiler:phpinfoAction }

_profiler_search_results:
    path: _profiler/{token}/search/results
    defaults: { _controller: nicofuma.webprofiler.controller.profiler:searchResultsAction }

_profiler:
    path: _profiler/{token}
    defaults: { _controller: nicofuma.webprofiler.controller.profiler:panelAction }

_profiler_router:
    path: _profiler/{token}/router
    defaults: { _controller: nicofuma.webprofiler.controller.router:panelAction }

_profiler_panel:
    path: _profiler/{token}/{panel}
    defaults: { _controller: nicofuma.webprofiler.controller.profiler:panelAction }

_profiler_exception:
    path: _profiler/{token}/exception
    defaults: { _controller: nicofuma.webprofiler.controller.exception:showAction }

_profiler_exception_css:
    path: _profiler/{token}/exception.css
    defaults: { _controller: nicofuma.webprofiler.controller.exception:cssAction }

_wdt:
    path: _wdt/{token}
    defaults:
        _controller: nicofuma.webprofiler.controller.profiler:toolbarAction
